<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <title>Log dashboard</title>
</head>
<body>
    <header style="position: relative; border: solid 1px red; border-radius: 20px 20px 0px 0px;">
        <h1>Dashboard Rotas</h1>
        <button id="deslogar" style="position: absolute; top: -10px; right: -10px; margin: 10px; border-radius: 0px 20px 0px 20px ; border-color: coral; cursor: pointer;">Deslogar</button>
    </header>
    <main style="position: relative; border: solid 1px red; border-radius: 20px 20px 0px 0px;">
        <article>
            <section style="position: relative; border: solid 1px red; border-radius: 20px 20px 0px 0px;">
                <details>
                    <summary style="cursor: pointer;">Ver detalhes</summary>
                    <ul id="log-list" hidden></ul>
                    <div id="Total"></div>
                </details>
            <section style="position: relative; border: solid 1px red; border-radius: 20px 20px 0px 0px;">
                <canvas id="graficoMethod"></canvas>
                <canvas id="graficoPath"></canvas>
            </section>
            
            </section>
        </article>
    </main>
    
        
   
    <script type="module" src="js/LogList.js"></script>
</body>
</html>
